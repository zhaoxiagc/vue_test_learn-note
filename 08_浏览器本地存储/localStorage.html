<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空一个数据</button>

    <script>
        let p = {name:'张三',age:18}
        function saveData() {
            window.localStorage.setItem('msg','hello!!！')
            window.localStorage.setItem('msg2',666)
            window.localStorage.setItem('person',JSON.stringify(p))
        }
        function readData(){
            console.log(localStorage.getItem('msg'));
            console.log(localStorage.getItem('msg2'));
            console.log(localStorage.getItem('person'));
            console.log(JSON.parse(localStorage.getItem('person')));

            console.log(localStorage.getItem('person4'));      //没有保存的数据读取结果为null
            console.log(JSON.parse(localStorage.getItem('person4')));    //JSON.parse(null)的结果还是null
        }
        function deleteData(){
            localStorage.removeItem('msg')
        }
        function deleteAllData(){
            localStorage.clear()
        }
    </script>
</body>
</html>
